<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restful Countries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
  </head>
  <body>
    <h1>Restful Countries</h1>
    <p>Type in a Country name below and see the various facts about it!</p>
    <form id="form">
      <label for="countryName">Country Name</label>
      <input id="countryName" type="text" name="countryName" value="" autocomplete="off">
      <button id="submitBTN" class="btn btn-success" type="button" name="button" onclick="getInfo()">Submit</button>
      <div id="errinfo">
      </div>
      <div id="commonName" class ="info">
      </div>
      <div id="officalName" class ="info">
      </div>
      <div id="capital" class ="info">
      </div>
      <div id="pop" class ="info">
      </div>
      <div id="fifaInfo" class ="info">
      </div>
      <div id="startInfo" class ="info">
      </div>
      <div id="germInfo" class ="info">
      </div>
  </body>
</html>
