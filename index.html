<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restful Countries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class="row d-flex justify-content-center">
        <h1 id = 'header'>Restful Countries</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <p>Type in a Country name below and see the various facts about it!</p>
      </div>

      <form id="form">
      <div class = "row d-flex justify-content-center">
        <label id = "countryNameLabel" class="form-label" for="countryName">Country Name</label>
        <input id="countryName" class="form-control" type="text" name="countryName" value="" autocomplete="off" placeholder="USA">
        <button id="submitBTN" class="btn btn-success" type="button" name="button" onclick="getInfo()">Submit</button>
      </div>
      <div class="row d-flex justify-content-center">
        <h2>==============================================================</h2>
      </div>
        <div class="row" id = 'names'>
          <div id="errinfo">
          </div>
        </div>
        <div class="row" id='popAndCap'>
        </div>
        <div class="row" id ='miscInfo'>
        </div>
        <div class="row" id = "mapItems">
        </div>
      </form>
    </div>
  </body>
</html>
